{% extends 'base.html' %}
{% block title %}My Top Movies{% endblock %}

{%block content %}
<div class="container">
  <h1 class="heading">My Top Movies</h1>
  <!-- <p class="description">Here is my list.</p> -->

  {% for movie in movies %}
  <div class="card">
    <div class="front" style="background-image: url('{{movie.img_url}}');">
      <p class="large">{{ movie.rating }}</p>
    </div>
    <div class="back">
      <div>
        <div class="title">
          {{movie.title}} <span class="release_date">({{movie.year}})</span>
        </div>
        <div class="rating">
          <label>{{movie.rating}}</label>
          <i class="fas fa-star star"></i>
        </div>
        <p class="review">"{{movie.review}}"</p>
        <p class="overview">{{movie.description}}</p>
        
        <!--Updating the button to edit a movie-->
        <a href="{{ url_for('rate_movie', id=movie.id) }}" class="button">Update</a>
        <a href="{{ url_for('delete', id=movie.id) }}" class="button delete-button">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

  <a href="#" class="button">Add Movie</a>
</div> -->

{% endblock %}
